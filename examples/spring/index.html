<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../base.css">
    <style>
      .info {
        background-color: white;
        padding: 0.5em;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="info">
      <div>ECS: <span class="ecs"></span></div>
      <div class="diffContainer" style="display: flex">
        <div>Diff: <span class="diff"></span></div>
        <label><input type="checkbox"></label>
      </div>
      <div>PIXI: <span class="pixi"></span></div>
      <div>Entities: <span class="entities"></span></div>
      <div>Memory: <span class="memory"></span></div>
      Strategy: <select class="strategy">
        <option value="wasm" selected>WASM (fastest)</option>
        <option value="typedArray">TypedArray (faster)</option>
        <option value="proxy">Query + builtin (serviceable)</option>
      </select>
      <div class="target">
        <input min="5000" max="200000" type="range" value="20000">
      </div>
    </div>
    <div class="play"></div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
