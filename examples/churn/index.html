<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../base.css">
    <style>
      .info {
        background-color: white;
        padding: 0.5em;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="info">
      <div>ECS: <span class="ecs"></span></div>
      <div class="diffContainer" style="display: flex">
        <div>Diff: <span class="diff"></span></div>
        <label><input type="checkbox"></label>
      </div>
      <div>PIXI: <span class="pixi"></span></div>
      <div>Entities: <span class="entities"></span></div>
      <div>Memory: <span class="memory"></span></div>
      <div>Churned: <span class="churned"></span></div>
      Direct buffer access: <input checked class="dba" type="checkbox">
      <div class="target">
        <input disabled min="10" type="range">
        <label>Auto: <input checked type="checkbox"></label>
      </div>
    </div>
    <div class="play"></div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
