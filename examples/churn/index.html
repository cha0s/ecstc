<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../base.css">
    <style>
      .info {
        background-color: white;
        padding: 0.5em;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="info">
      <div>ECS: <span class="ecs"></span></div>
      <div class="diffContainer" style="display: flex">
        <div>Diff: <span class="diff"></span></div>
        <label><input type="checkbox"></label>
      </div>
      <div>PIXI: <span class="pixi"></span></div>
      <div>Churn: <span class="churn"></span></div>
      <div>Memory: <span class="memory"></span></div>
      Strategy: <select class="strategy">
        <option value="typedArray" selected>TypedArray (fastest)</option>
        <option value="dataView">Query + DataView (faster)</option>
        <option value="proxy">Query + builtin (fast)</option>
      </select>
      <div class="target">
        <input disabled min="10" type="range">
        <label>Auto: <input checked type="checkbox"></label>
      </div>
    </div>
    <div class="play"></div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
